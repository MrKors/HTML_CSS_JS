<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
    <div>
        <form id="LoginForm" action="#" enctype="multipart/form-data" method="post" autocomplete="on" name="Авторизация">
            <fieldset name="Авторизация">
                <legend align="center">Авторизация</legend>
                <p>
                    <label for="inputEmail">Email:</label>
                    <input id="inputEmail" type="email" required>
                </p>

                <p>
                    <label for="inputPassword">Пароль:</label>
                    <input  id="inputPassword" type="password" required minlength="8" maxlength="30">
                </p>

                <p>
                    <a href="#">Забыли пароль?</a>
                </p>

                <p>
<!--                    <input type="submit">-->
                    <button name="LoginOK" type="submit" form="LoginForm" formmethod="post"><i>Войти</i></button>
                    <button name="LoginClear" type="reset"><i>Сброс</i></button>
                </p>

            </fieldset>
        </form>
    </div>
</body>
</html>
